spring:
  data:
    redis:
      url: ${CLOUD_GATEWAY_REDIS_URL}
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${USER_SERVICE_URL}/.well-known/jwks.json
  application:
    name: macro-tracker-cloud-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowed-origin-patterns:
              - "${MACRO_TRACKER_URL}"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
            exposed-headers:
              - "Content-Disposition"
            max-age: 3600
      routes:
        # ======================= USER SERVICE ========================
        - id: auth-endpoints-rate-limit
          uri: ${USER_SERVICE_URL}
          predicates:
            - Path=/api/auth/login, /api/auth/register, /api/auth/social, /api/auth/refresh
          filters:
            - name: RequestRateLimiter
              args:
                keyResolver: "#{@hybridKeyResolver}"
                replenishRate: 2
                burstCapacity: 5
                requestedTokens: 1

        - id: user-service
          uri: ${USER_SERVICE_URL}
          predicates:
            - Path=/api/auth/**, /api/users/**, /api/profile/**
          filters:
            - name: RequestRateLimiter
              args:
                keyResolver: "#{@hybridKeyResolver}"
                replenishRate: 20
                burstCapacity: 40
                requestedTokens: 1

        - id: user-service-swagger
          uri: ${USER_SERVICE_URL}
          predicates:
            - Path=/api-docs/user-service/**
          filters:
            - RewritePath=/api-docs/user-service, /api-docs

        # ======================= GOAL SERVICE ========================
        - id: goal-service
          uri: ${GOAL_SERVICE_URL}
          predicates:
            - Path=/api/goals/**
          filters:
            - name: RequestRateLimiter
              args:
                keyResolver: "#{@hybridKeyResolver}"
                replenishRate: 15
                burstCapacity: 30
                requestedTokens: 1

        - id: goal-service-swagger
          uri: ${GOAL_SERVICE_URL}
          predicates:
            - Path=/api-docs/goal-service/**
          filters:
            - RewritePath=/api-docs/goal-service, /api-docs

        # ======================= FOOD SERVICE ========================
        - id: food-service
          uri: ${FOOD_SERVICE_URL}
          predicates:
            - Path=/api/foods/**
          filters:
            - name: RequestRateLimiter
              args:
                keyResolver: "#{@hybridKeyResolver}"
                replenishRate: 15
                burstCapacity: 30
                requestedTokens: 1

        - id: food-service-swagger
          uri: ${FOOD_SERVICE_URL}
          predicates:
            - Path=/api-docs/food-service/**
          filters:
            - RewritePath=/api-docs/food-service, /api-docs

        # ====================== INTAKE SERVICE =======================
        - id: intake-service
          uri: ${INTAKE_SERVICE_URL}
          predicates:
            - Path=/api/intake/**
          filters:
            - name: RequestRateLimiter
              args:
                keyResolver: "#{@hybridKeyResolver}"
                replenishRate: 15
                burstCapacity: 30
                requestedTokens: 1

        - id: intake-service-swagger
          uri: ${INTAKE_SERVICE_URL}
          predicates:
            - Path=/api-docs/intake-service/**
          filters:
            - RewritePath=/api-docs/intake-service, /api-docs

        # ======================== BFF SERVICE ========================
        - id: bff-service
          uri: ${BFF_SERVICE_URL}
          predicates:
            - Path=/api/dashboard/**
          filters:
            - name: RequestRateLimiter
              args:
                keyResolver: "#{@hybridKeyResolver}"
                replenishRate: 10
                burstCapacity: 20
                requestedTokens: 1

        - id: bff-service-swagger
          uri: ${BFF_SERVICE_URL}
          predicates:
            - Path=/api-docs/bff-service/**
          filters:
            - RewritePath=/api-docs/bff-service, /api-docs
    discovery:
      client:
        health-indicator:
          enabled: false

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    urls:
      - name: user-service
        url: /api-docs/user-service
      - name: intake-service
        url: /api-docs/intake-service
      - name: bff-service
        url: /api-docs/bff-service
      - name: food-service
        url: /api-docs/food-service
      - name: goal-service
        url: /api-docs/goal-service
    persist-authorization: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

server:
  forward-headers-strategy: native
